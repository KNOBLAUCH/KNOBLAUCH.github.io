<!DOCTYPE html>

<html>

<head>
    
    <title>
      Pi Clicker
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/pi-clicker.css">
    
</head>
 
<body>
    
    <div id='title'>
        <p>
            π-CLICKER
        </p>
    </div>
    <br>
    <div id='counter'>
        <p2>
            amount of πs: 0
        </p2>
    </div>
    <div id='perseccounter'>
        <p3>
            amount of πs per second: 0.7
        </p3>
    </div>
    <div>
        <p4 onclick="removepi(10)">
            give 10 πs away
        </p4>
    </div>
    <div>
        <p5 onclick="increasepps(1)">
            add 1 to pps
        </p5>
    </div>
    <div>
        <p6 onclick="buyupgrade('test')">
            buy the upgrade: 'test'
        </p6>
    </div>
    
    <script src="scripts/piclicker.js"></script>
    
</body> 

</html>
